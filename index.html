<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      font-family: "Montserrat", sans-serif;
    }
    .logoimg {
      width: 100px;
    }
    .logo {
      background: none;
    }
    .logo:hover {
      transform: scale(1.2);
    }
    .text {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      line-height: 0px;
      margin-top: 1.5rem;
      margin-right: 0.5rem;
      justify-content: center;
    }
    .navbar {
      justify-content: center;
    }
    .sideBar {
      display: flex;
      align-items: center;
      height: 100vh;
      width: 120px;
    }
    .sideBarIcons {
      color: rgba(116, 110, 110, 0.474);
      padding: 5px 10px;
      font-size: 30px;
      margin-left: 2rem;
      border: solid 1px rgba(116, 110, 110, 0.474);
      border-radius: 10px;
    }
    .sideBarIcon button {
      border: none;
      background: black;
      color: rgb(202, 202, 52);
      padding: 5px 10px;
      font-size: 30px;
      margin-left: 2rem;
      border: solid 1px rgba(116, 110, 110, 0.474);
      border-radius: 10px;
    }
    .cardText{
      font-size: 12px;
    }
    .cardText2{
      font-size: 10px;
    }
    .card-title{
      font-size: 15px;
    }
    .cards{
      border-radius: 30rem;
    }
  </style>

    <div class="navbar bg-body-secondary p-0 w-auto">
      <div class="container">
        <div class="d-flex">
          <img src="/Asset/MTN-Logo.png" class="image-fluid logoimg" alt="" />
          <h1 class="fw-light ms-md-0 m-lg-3">
            <span class="fw-bolder">y'ello</span> Express
          </h1>
        </div>
        <div class="d-flex">
          <div class="text">
            <p>john doe@mtn.ng</p>
            <p>Admin</p>
          </div>
          <button class="border-0 fs-2 logo">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <section>

        <div class="navbar d-flex ">

            <ul class="nav flex-column mb-5">

                <a
                  class="bi bi-columns-gap sideBarIcons active"

                  href="#"
                ></a>
              </li>
              <li class="nav-item mb-3">
                <a
                  class="bi bi-list sideBarIcons active"
                  aria-current="page"
                  href="#"
                ></a>

                <a

                  href="#"

              </li>

                <a

                <p class="card-text cardText2">-4 this week</p>

            </div>
